<h2>社員一覧</h2>
<ul class="member">
    <!-- members配列の中身をmember変数に移している -->
    <!-- idとnameはi番目のmemberのidと名前を参照している -->
    <li *ngFor="let member of members">
        <span class="badge">{{ member.id }}</span> {{ member.name }}
    </li>
</ul>
<h2>{{ member.name }}</h2>
<div><span>id: </span>{{ member.id }}</div>
<div>
    <label>名前: 
        <input type="text" [(ngModel)]="member.name" placeholder="名前">
    </label>
</div>
<!-- <div *ngIf="member.id == 1">これはngIf文を用いて出力されています</div> -->
